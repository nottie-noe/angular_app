---
- name: Deploy Angular App to Web Server
  hosts: web-server1
  become: true

  vars_files:
    - aws_credentials.yml   # <-- Encrypted with ansible-vault

  vars:
    artifact_version: "{{ artifact_version }}"
    artifact_url: "s3://nottie-angular-app/artifacts/angular_app-{{ artifact_version }}.tar.gz"
    artifact_path: "/tmp/angular_app-{{ artifact_version }}.tar.gz"
    target_dir: "/var/www/html/angular_app"
    s3_bucket: "nottie-angular-app"
    aws_access_key: "{{ aws_access_key }}"  # Now passed from Jenkins as extra-vars
    aws_secret_key: "{{ aws_secret_key }}"  # Now passed from Jenkins as extra-vars

  tasks:
    - name: Install Apache
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Ensure Apache is running
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Download Angular App artifact from S3
      amazon.aws.s3_object:
        bucket: "{{ s3_bucket }}"
        object: "artifacts/angular_app-{{ artifact_version }}.tar.gz"
        dest: "{{ artifact_path }}"
        mode: get
        region: us-east-1
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"

    - name: Extract the Angular app artifact
      unarchive:
        src: "{{ artifact_path }}"
        dest: "{{ target_dir }}"
        remote_src: yes
        creates: "{{ target_dir }}/index.html"

    - name: Set permissions for the web server
      file:
        path: "{{ target_dir }}"
        owner: www-data
        group: www-data
        recurse: yes

    - name: Restart Apache to serve new content
      service:
        name: apache2
        state: restarted
